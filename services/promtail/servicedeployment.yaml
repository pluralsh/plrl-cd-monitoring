apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceDeployment
metadata:
  name: promtail
  namespace: {{ configuration.namespace }}
spec:
  namespace: monitoring
  git:
    folder: helm-values
    ref: logstack
  repositoryRef:
    kind: GitRepository
    name: monitoring
    namespace: {{ configuration.namespace }}
  helm:
    version: 6.15.5
    chart: promtail
    valuesFiles:
    - promtail.yaml
    - promtail.yaml.liquid
    repository:
      name: grafana
      namespace: {{ configuration.namespace }}
  clusterRef:
    kind: Cluster
    name: mgmt
    namespace: infra
---
# make global so it's also deployed on the other clusters
apiVersion: deployments.plural.sh/v1alpha1
kind: GlobalService
metadata:
  name: promtail
  namespace: {{ configuration.namespace }}
spec:
  serviceRef:
    name: promtail
    namespace: {{ configuration.namespace }}
