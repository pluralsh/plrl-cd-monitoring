apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-grafana-datasource
  namespace: monitoring
  labels:
    grafana_datasource: "1"
data:
  datasource-loki.yaml: |-
    apiVersion: 1
    datasources:
    - name: Loki
      type: loki
      access: proxy
      orgId: 1
      uid: loki
      url: http://loki-gateway.monitoring
      basicAuth: true
      secureJsonData:
        basicAuthUser: user
        basicAuthPassword: $LOKI_DATASOURCE_PASSWORD
      jsonData:
        manageAlerts: true
        alertmanagerUid: alertmanager
        derivedFields:
          - datasourceName: Tempo
            matcherRegex: "traceID=(\\w+)"
            name: TraceID
            url: "$${__value.raw}"
            datasourceUid: tempo
