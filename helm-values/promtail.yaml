podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "3101"
  prometheus.io/path: /metrics
  prometheus.io/scheme: http
tolerations:
- effect: NoSchedule
  operator: Exists
- effect: NoExecute
  operator: Exists
serviceMonitor:
  enabled: true
daemonset:
# -- Deploys Promtail as a DaemonSet
  enabled: true
extraEnv:
  - name: LOKI_USERNAME
    valueFrom:
      secretKeyRef:
        name: basic-auth
        key: user
  - name: LOKI_PASSWORD
    valueFrom:
      secretKeyRef:
        name: basic-auth
        key: password
config:
  clients:
  #- url: http://loki-gateway/loki/api/v1/push
  - url: https://loki.boot-aws.onplural.sh/api/api/v1/push
    tenant_id: 1
    basic_auth:
      username: ${LOKI_USERNAME}
      password: ${LOKI_PASSWORD}

